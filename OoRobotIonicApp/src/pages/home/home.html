<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>




  <ion-grid>
    <ion-row>
      <ion-col col-4> </ion-col>
      <ion-col col-4>
        <button ion-button icon-only full (click)="command('U')">
          <ion-icon name="md-arrow-round-up"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-only full (click)="command('L')">
          <ion-icon name="ios-undo"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button icon-only full (click)="command('P')">
          <ion-icon name="md-pause"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button icon-only full (click)="command('R')">
          <ion-icon name="ios-redo"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4> </ion-col>
      <ion-col col-4>
        <button ion-button icon-only full (click)="command('D')">
          <ion-icon name="md-arrow-round-down"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
    <ion-row>

      <ion-col col-4>
        <button ion-button icon-only full (click)="command('G')">
          <ion-icon name="md-play"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4>
        <button ion-button icon-only full (click)="command('C')">
          <ion-icon name="md-remove-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button icon-only full (click)="command('S')">
          <ion-icon name="md-settings"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
  <ion-grid>
    <ion-row *ngFor="let col of numKeyboard">
      <ion-col col-4 *ngFor="let num of col">
        <button *ngIf="num<10" ion-button full (click)="command(num+'')">{{num}}</button>

        <button *ngIf="num==10" ion-button icon-only full (click)="command('G')">
          <ion-icon name="md-play"></ion-icon>
        </button>

        <button *ngIf="num==11" ion-button icon-only full (click)="command('C')">
          <ion-icon name="md-remove-circle"></ion-icon>
        </button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
