<!-- Generated template for the QRcodeModalComponent component -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      QRCode
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Fermer</span>
        <ion-icon name="md-close" showWhen="android, windows, core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="qrcode">
    <qrcode *ngIf="string!=''" [qrdata]="this.code" [usesvg]="true" [size]="256" [level]="'M'"></qrcode>
  </div>
</ion-content>
