<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

    <title>OoRoBoT Blockly</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<script src="./oorobot.js"></script>
	<script src="assets/blockly/blockly_compressed.js"></script>
	<script src="assets/blockly/blocks_compressed.js"></script>
	<script src="assets/blockly/javascript_compressed.js"></script>
	<script src="assets/blockly/msg/js/fr.js"></script>
	<style>
	body {
	  margin:0;
	  padding:0;
	}
	
	#blocklyDiv{
	  z-index:1;
	  width: 100%;
	  height:100%;
	  position: absolute;
    }

	#drawDiv {
	  padding-top:10px;
	  text-align: center;
	  position:absolute;
	  z-index: 10;
	  width:500px;
	  height:300px;
	  top:5px;
	  right:5px;
	}
	
	canvas {
	  background-color: white;
	  border: 1px solid black;
	  transform: scaleY(-1); 
	}

	#try {
	  width: 100%;
	  position: absolute;
	  border: 1px solid grey;
	  background-color: #74C042;
	  color: white;
	  font-size: 1.5em;
	  bottom:0;
	  font-weight: bold;
	  left:0;
	  z-index:10;
	}

	</style>

  </head>
  <body>
    <div id="blocklyDiv"></div>
	<button id="try">Try it !</button>
	
	<div id="drawDiv" class="modal">
	  <canvas id="draw" width="500px" height="300px"></canvas>
	</div>
	<script>
	setBlocks();
    let toolbox = '<xml id="toolbox" style="display: none">' +
      '<block type="Start">   </block>' +
      '<block type="Up">   </block>' +
      '<block type="Down"></block>' +
      '<block type="Left"></block>' +
      '<block type="Right"></block>' +
      '<block type="Loop">   </block>' +
      '<block type="PenUp">   </block>' +
      '<block type="PenDown">   </block>' +
      '<block type="CircleRight">   </block>' +
      '<block type="CircleLeft">   </block>' +
      '<block type="Pause"></block>' +
      '</xml>';

    const workspace = Blockly.inject("blocklyDiv",
	  { media: 'assets/blockly/media/',
        toolbox: toolbox,
        grid:
        {
          spacing: 50,
          length: 3,
          colour: '#ccc',
          snap: true
        },
        trashcan: true});

	const oorobot = new OoRoBoT($("#draw"), 500, 300, "#74C042");

	$("#drawDiv").on("click", e => {
	  $("#drawDiv").toggle();
	});

	
	$("#try").on("click", e => {
      const code = Blockly.JavaScript.workspaceToCode(workspace);
	  console.log(code);
	  $("#drawDiv").show();
	  oorobot.setCommands(code);
	  oorobot.draw();
	});

	Blockly.svgResize(workspace);
	function setBlocks() {
		let moveColor = "#3C8BDA";
		let controlColor = "#F0DC27";
		let startColor = "#74C042";

		Blockly.Generator.prototype.prefixLines = function (text, prefix) {  // Need to Overide this function not supported by ionic
		  return text;
		};

		Blockly.FieldAngle.ROUND = 5;
		Blockly.FieldAngle.HALF = 100;
		Blockly.FieldAngle.CLOCKWISE = true;
		Blockly.FieldAngle.OFFSET = 90;
		Blockly.FieldAngle.WRAP = 360;
		Blockly.FieldAngle.RADIUS = Blockly.FieldAngle.HALF - 1;

		Blockly.Blocks['Start'] = {
		  init: function () {
			this.jsonInit({
			  "message0": '%1',
			  "args0": [

				{
				  "type": "field_image",
				  "src": "assets/svg/flag.svg",
				  "width": 40,
				  "height": 40,
				  "alt": "*"
				}
			  ],
			  "message1": "%1",
			  "args1": [
				{ "type": "input_statement", "name": "DO" }
			  ],
			  "colour": startColor,
			  "tooltip": "",
			  "helpUrl": "http://www.w3schools.com/jsref/jsref_length_string.asp",
			});
		  }
		};

		Blockly.Blocks['Up'] = {
		  init: function () {
			this.jsonInit({
			  "message0": '%1 %2',
			  "args0": [

				{
				  "type": "field_image",
				  "src": "assets/svg/arrow-thick-top.svg",
				  "width": 40,
				  "height": 40,
				  "alt": "*"
				},
				{
				  "type": "field_number",
				  "name": "FIELDNAME",
				  "value": 100
				}
			  ],
			  "colour": moveColor,
			  "tooltip": "",
			  "helpUrl": "http://www.w3schools.com/jsref/jsref_length_string.asp",
			  "previousStatement": null,
			  "nextStatement": null,
			});
		  }
		};


		Blockly.Blocks['Pause'] = {
		  init: function () {
			this.jsonInit({
			  "message0": '%1 %2',
			  "args0": [

				{
				  "type": "field_image",
				  "src": "assets/svg/media-pause.svg",
				  "width": 40,
				  "height": 40,
				  "alt": "*"
				},
				{
				  "type": "field_number",
				  "name": "FIELDNAME",
				  "value": 100
				}
			  ],
			  "colour": moveColor,
			  "tooltip": "",
			  "helpUrl": "http://www.w3schools.com/jsref/jsref_length_string.asp",
			  "previousStatement": null,
			  "nextStatement": null,
			});
		  }
		};



		Blockly.Blocks['Down'] = {
		  init: function () {
			this.jsonInit({
			  "message0": '%1 %2',
			  "args0": [

				{
				  "type": "field_image",
				  "src": "assets/svg/arrow-thick-bottom.svg",
				  "width": 40,
				  "height": 40,
				  "alt": "*"
				},
				{
				  "type": "field_number",
				  "name": "FIELDNAME",
				  "value": 100
				}
			  ],
			  "colour": moveColor,
			  "tooltip": "",
			  "helpUrl": "http://www.w3schools.com/jsref/jsref_length_string.asp",
			  "previousStatement": null,
			  "nextStatement": null,
			});
		  }
		};

		Blockly.Blocks['Left'] = {
		  init: function () {
			this.jsonInit({
			  "message0": '%1 %2',
			  "args0": [

				{
				  "type": "field_image",
				  "src": "assets/svg/action-undo.svg",
				  "width": 40,
				  "height": 40,
				  "alt": "*"
				},
				{
				  "type": "field_angle",
				  "name": "FIELDNAME",
				  "angle": "90"
				}
			  ],
			  "colour": moveColor,
			  "tooltip": "",
			  "helpUrl": "http://www.w3schools.com/jsref/jsref_length_string.asp",
			  "previousStatement": null,
			  "nextStatement": null,
			});
		  }
		};

		Blockly.Blocks['Right'] = {
		  init: function () {
			this.jsonInit({
			  "message0": '%1 %2',
			  "args0": [

				{
				  "type": "field_image",
				  "src": "assets/svg/action-redo.svg",
				  "width": 40,
				  "height": 40,
				  "alt": "*"
				},
				{
				  "type": "field_angle",
				  "name": "FIELDNAME",
				  "angle": "90"
				}
			  ],
			  "colour": moveColor,
			  "tooltip": "",
			  "helpUrl": "http://www.w3schools.com/jsref/jsref_length_string.asp",
			  "previousStatement": null,
			  "nextStatement": null,
			});
		  }
		};

		Blockly.Blocks['CircleRight'] = {
		  init: function () {
			this.jsonInit({
			  "message0": '%1 r%2 a%3',
			  "args0": [

				{
				  "type": "field_image",
				  "src": "assets/svg/circle-right.svg",
				  "width": 40,
				  "height": 40,
				  "alt": "*"
				},
				{
				  "type": "field_input",
				  "name": "RADIUS",
				  "text": "100"
				},
				{
				  "type": "field_angle",
				  "name": "ANGLE",
				  "angle": "90"
				}
			  ],
			  "colour": moveColor,
			  "tooltip": "",
			  "helpUrl": "http://www.w3schools.com/jsref/jsref_length_string.asp",
			  "previousStatement": null,
			  "nextStatement": null,
			});
		  }
		};


		Blockly.Blocks['CircleLeft'] = {
		  init: function () {
			this.jsonInit({
			  "message0": '%1 r%2 a%3',
			  "args0": [

				{
				  "type": "field_image",
				  "src": "assets/svg/circle-left.svg",
				  "width": 40,
				  "height": 40,
				  "alt": "*"
				},
				{
				  "type": "field_input",
				  "name": "RADIUS",
				  "text": "100"
				},
				{
				  "type": "field_angle",
				  "name": "ANGLE",
				  "angle": "90"
				}
			  ],
			  "colour": moveColor,
			  "tooltip": "",
			  "helpUrl": "http://www.w3schools.com/jsref/jsref_length_string.asp",
			  "previousStatement": null,
			  "nextStatement": null,
			});
		  }
		};

		Blockly.Blocks['Loop'] = {
		  init: function () {
			this.jsonInit({
			  "message0": '%1 %2',
			  "args0": [

				{
				  "type": "field_image",
				  "src": "assets/svg/loop-circular.svg",
				  "width": 40,
				  "height": 40,
				  "alt": "*"
				},
				{
				  "type": "field_number",
				  "name": "FIELDNAME",
				  "value": 4
				}
			  ],
			  "message1": "%1",
			  "args1": [
				{ "type": "input_statement", "name": "DO" }
			  ],
			  "colour": controlColor,
			  "tooltip": "",
			  "helpUrl": "http://www.w3schools.com/jsref/jsref_length_string.asp",
			  "previousStatement": null,
			  "nextStatement": null,
			});
		  }
		};

		Blockly.Blocks['PenUp'] = {
		  init: function () {
			this.jsonInit({
			  "message0": '%1',
			  "args0": [

				{
				  "type": "field_image",
				  "src": "assets/svg/pen-up.svg",
				  "width": 40,
				  "height": 40,
				  "alt": "*"
				}
			  ],
			  "colour": moveColor,
			  "tooltip": "",
			  "helpUrl": "http://www.w3schools.com/jsref/jsref_length_string.asp",
			  "previousStatement": null,
			  "nextStatement": null,
			});
		  }
		};

		Blockly.Blocks['PenDown'] = {
		  init: function () {
			this.jsonInit({
			  "message0": '%1',
			  "args0": [

				{
				  "type": "field_image",
				  "src": "assets/svg/pen-down.svg",
				  "width": 40,
				  "height": 40,
				  "alt": "*"
				}
			  ],
			  "colour": moveColor,
			  "tooltip": "",
			  "helpUrl": "http://www.w3schools.com/jsref/jsref_length_string.asp",
			  "previousStatement": null,
			  "nextStatement": null,
			});
		  }
		};



		Blockly.JavaScript['Start'] = function (block) {
		  // Search the text for a substring.
			let code = Blockly.JavaScript.statementToCode(block, 'DO');

		  return code
		};

		Blockly.JavaScript['Up'] = function (block) {
		  // Search the text for a substring.
			let operator = block.getFieldValue('FIELDNAME');

		  let code = "U" + operator;
		  return code;
		};

		Blockly.JavaScript['PenUp'] = function () {
		  // Search the text for a substring.
			let code = "|";
		  return code;
		};


		Blockly.JavaScript['PenDown'] = function () {
		  // Search the text for a substring.
			let code = "!";
		  return code;
		};

		Blockly.JavaScript['Down'] = function (block) {
		  // Search the text for a substring.
			let operator = block.getFieldValue('FIELDNAME');

		  let code = "D" + operator;
		  return code;
		};

		Blockly.JavaScript['Left'] = function (block) {
		  // Search the text for a substring.
			let operator = block.getFieldValue('FIELDNAME');

		  let code = "L" + operator;
		  return code;
		};

		Blockly.JavaScript['Pause'] = function (block) {
		  // Search the text for a substring.
			let operator = block.getFieldValue('FIELDNAME');

		  let code = "P" + operator;
		  return code;
		};


		Blockly.JavaScript['Right'] = function (block) {
		  // Search the text for a substring.
			let operator = block.getFieldValue('FIELDNAME');

		  let code = "R" + operator;
		  return code;
		};

		Blockly.JavaScript['CircleLeft'] = function (block) {
		  let radius= block.getFieldValue('RADIUS');
		  let angle = block.getFieldValue('ANGLE');

		  let code = "r0c" + radius + "a" + angle;
		  return code;
		};

		Blockly.JavaScript['CircleRight'] = function (block) {
		  let radius= block.getFieldValue('RADIUS');
		  let angle = block.getFieldValue('ANGLE');

		  let code = "r1c" + radius + "a" + angle;
		  return code;
		};


		Blockly.JavaScript['Loop'] = function (block) {
		  // Search the text for a substring.
			let operator = block.getFieldValue('FIELDNAME');
		  let subcode = Blockly.JavaScript.statementToCode(block, 'DO');
		  return "B"+operator+subcode+"E";
		};
	  }

	</script>
  </body>
</html>
